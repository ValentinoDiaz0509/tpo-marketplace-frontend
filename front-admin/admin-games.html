<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Juegos</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, select { margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
  <script src="js/admin.js"></script>
</head>
<body>
  <h1>ðŸŽ® AdministraciÃ³n de Juegos</h1>

  <form id="newGameForm">
    <input id="title" placeholder="TÃ­tulo" required>
    <input id="price" type="number" placeholder="Precio" required>
    <input id="discount" type="number" placeholder="Descuento (0-1)">
    <input id="platform" placeholder="Plataforma">
    <input id="stock" type="number" placeholder="Stock">
    <input id="imageUrl" placeholder="URL imagen">
    <button type="submit">Agregar juego</button>
  </form>

  <p id="msg"></p>

  <table id="gamesTable">
    <thead>
      <tr><th>ID</th><th>TÃ­tulo</th><th>Precio</th><th>Plataforma</th><th>Stock</th><th>AcciÃ³n</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:4002";
    const token = localStorage.getItem("token");

    document.getElementById("newGameForm").addEventListener("submit", async e => {
      e.preventDefault();
      const game = {
        title: title.value,
        price: parseFloat(price.value),
        discount: parseFloat(discount.value) || 0,
        platform: platform.value,
        imageUrl: imageUrl.value,
        stock: parseInt(stock.value),
        categoriesIds: []
      };
      const res = await fetch(`${API_URL}/games`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(game)
      });
      document.getElementById("msg").textContent = res.ok ? "Juego agregado âœ…" : "Error";
      loadGames();
    });

    async function loadGames() {
      const res = await fetch(`${API_URL}/games`);
      const games = await res.json();
      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML = "";
      games.forEach(g => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${g.id}</td>
          <td>${g.title}</td>
          <td>$${g.price}</td>
          <td>${g.platform}</td>
          <td>${g.stock}</td>
          <td>
            <button onclick="deleteGame(${g.id})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteGame(id) {
      const res = await fetch(`${API_URL}/games/${id}`, { method: "DELETE" });
      document.getElementById("msg").textContent = res.ok ? "Juego eliminado âœ…" : "Error";
      loadGames();
    }

    loadGames();
  </script>
</body>
</html>
