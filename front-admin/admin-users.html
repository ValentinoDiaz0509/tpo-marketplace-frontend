<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Usuarios</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    #msg { margin-top: 10px; color: green; }
  </style>
  <script src="js/admin.js"></script>
</head>
<body>
  <h1>ðŸ‘¤ AdministraciÃ³n de Usuarios</h1>
  <div id="msg"></div>

  <table id="usersTable">
    <thead>
      <tr><th>ID</th><th>Email</th><th>Rol</th><th>AcciÃ³n</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:4002/api/v1";
    const token = localStorage.getItem("token");

    async function loadUsers() {
      const res = await fetch(`${API_URL}/admin/users`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const users = await res.json();

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";
      users.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.email}</td>
          <td>${u.role}</td>
          <td>
            <select id="role-${u.id}">
              <option value="USER" ${u.role === 'USER' ? 'selected' : ''}>USER</option>
              <option value="ADMIN" ${u.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
            </select>
            <button onclick="updateRole(${u.id})">Actualizar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateRole(userId) {
      const nuevoRol = document.getElementById(`role-${userId}`).value;
      const res = await fetch(`${API_URL}/admin/usuarios/${userId}/rol`, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nuevoRol })
      });
      document.getElementById("msg").textContent =
        res.ok ? "Rol actualizado âœ…" : "Error al actualizar";
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
