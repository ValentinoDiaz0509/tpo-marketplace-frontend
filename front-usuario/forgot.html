<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <script>
    function sendRecoveryLink(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      if (!email) {
        msg.textContent = "Por favor ingresá tu correo electrónico.";
        return;
      }

      // simulo el envió sin el back
      msg.textContent = `Se envió un enlace de recuperación a: ${email}`;
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</head>
<body>
  <h2>Recuperar contraseña</h2>
  <form onsubmit="sendRecoveryLink(event)">
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" placeholder="Ingresá tu correo" required><br><br>
    <button type="submit">Enviar enlace</button>
  </form>

  <p id="msg"></p>
  <p><a href="login.html">Volver al login</a></p>
</body>
</html>
