<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <script src="auth.js" defer></script>
</head>
<body>
  <h2>Mi perfil</h2>

  <div id="userData"></div>

  <form id="updateForm">
    <input type="email" id="updateEmail" placeholder="Nuevo email"><br>
    <input type="text" id="updateFirstName" placeholder="Nuevo nombre"><br>
    <input type="text" id="updateLastName" placeholder="Nuevo apellido"><br>
    <input type="password" id="updatePassword" placeholder="Nueva contraseña"><br>
    <button type="submit">Actualizar datos</button>
  </form>

  <button id="logoutBtn">Cerrar sesión</button>
  <p id="profileMsg"></p>
</body>
</html>
